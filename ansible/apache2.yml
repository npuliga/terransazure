---
 - hosts: all
   sudo: yes
   tasks:
    - name: install apache2
      apt:
        name: apache2
        update_cache: yes
        state: latest
      notify:
        - restart apache2
    - name: copies the file index.html
      copy:
        src: index.html
        dest: /var/www/html/index.html
        owner: ansible
        group: ansible
        mode: 0644
   handlers:
    - name: restart apache2
      service:
        name: apache2
        state: restarted
